<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPSGame</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="selections">
        <button class="selection" data-selection="rock"><img src="rock.png" alt="rock"></button>
        <button class="selection" data-selection="paper"><img src="paper.png" alt="paper"></button>
        <button class="selection" data-selection="scissors"><img src="scissors.png" alt="scissors"></button>
    </div>
    <h2>Score</h2>
    <div class="results">
        <div>You
            <span class="result-score" data-your-score>0</span>
        </div>
        <div data-final-column>Computer
            <span class="result-score" data-computer-score>0</span>
        </div>
        <!-- <div class="result-selection-winner">rock</div>
        <div class="result-selection">scissors</div> -->
    </div>
    
</body>
</html>
